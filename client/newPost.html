<template name="newPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{#with post}}
                <div class="form-group">
                    <h2>Enter title:</h2>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <h3>Enter tagline:</h3>
                    <input type="text" class="form-control" id="tagline">
                </div>

                    {{#each body}}
                <div class="form-group">
                    <p class="postParagraph" data-num="{{numInPost}}">
                    {{#with format}}
                        {{#markdown}}
                            {{{markdownContent}}
                        {{/markdown}}
                        {{{html}}}
                    {{/with}}
                    </p>
                </div>

                    {{/each}}
                </div>
                {{/with}}

            </div>
        </div>
    </div>

</template>
