<template name="newPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1>New Post</h1>
                {{#with post}}
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tagline" placeholder="Enter tagline...">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="link" placeholder="Link if applicable">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="credit" placeholder="Credits to">
                    </div>
                </div>

                <p>&nbsp;</p>

                {{#each body}}
                {{#if editing}}
                <select id="codemirrorType">
                    {{#each getSession "codemirrorTypes"}}
                    <option>{{this}}</option>
                    {{/each}}
                </select>

                <div class="form-group">
                    <textarea id='codeParagraph{{numInPost}}' class='form-control'>{{format.html}}</textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-sm" id='btnSaveChanges'>Save changes</button>
                    <button type="button" class="btn btn-default btn-sm" id='btnCancel'>Cancel</button>
                </div>
                {{else}}
                <p class="postParagraph" data-num="{{numInPost}}">
                {{#with format}}
                    {{#markdown}}
                        {{{markdownContent}}
                    {{/markdown}}
                    {{{html}}}
                {{/with}}
                </p>
                {{/if}}
                {{/each}}
                </div>
                <p>
                    <a href="#" id="lnkNew">New paragraph</a> |
                    <a href="#" id="lnkPublish">Publish post</a>
                </p>
                {{/with}}

        </div>
    </div>

</template>
