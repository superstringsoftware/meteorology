<template name="showPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 post">
                {{> _post }}
                {{>disqus}}
            </div>
        </div>
    </div>

</template>


<template name="newPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{> _newPost }}
            </div>
        </div>
    </div>
</template>



<template name="posts">

{{#each this}}
    <!-- article - image -->
    <div class="prev-article row">
        <div class="blog-prev-date col-md-3 col-sm-3">
								<span class="date">
                                    {{createdAt.getDate}}
									<small>{{shortMonthName createdAt.getMonth}} {{createdAt.getFullYear}}</small>
								</span>
								<span class="info hidden-xs">
									<span class="block"><i class="fa fa-user"></i> BY <a href="blog-author.html">ADMIN</a></span>
									<span class="block"><i class="fa fa-folder-open-o"></i> POSTED IN <a href="blog.html">{{mainCategory.toUpperCase}}</a></span>
									<span class="block"><i class="fa fa-comments"></i> WITH <a href="blog-single.html#comments">3 COMMENTS</a></span>
									<span class="block"><i class="fa fa-link"></i> <a href="blog-single.html">PERMALINK</a></span>
                                    {{#if canEdit this}}
                                    <span class="block"><i class="fa fa-keyboard-o"></i> <a href="/admin/editPost/{{_id}}">EDIT</a></span>
                                    {{/if}}
								</span>
        </div>

        <div class="col-md-9 col-sm-9">

            <h2 class="article-title"><a href="{{pathFor 'showPostPermalink'}}">{{title}}</a></h2>
            <h6>{{tagline}}</h6>

            <!-- image -->
            {{#if linkToFeaturedImage}}
            <figure>
                <a href="{{pathFor 'showPostPermalink'}}">
                    <img src="{{linkToFeaturedImage}}" class="img-responsive" alt="blog" />
                </a>
            </figure>
            {{/if}}

            <!-- blog short preview -->
            <p>
                {{body}}
            </p>

            <!-- read more button -->
            <div class="text-right">
                <a href="{{pathFor 'showPostPermalink'}}" class="read-more btn btn-xs"><i class="fa fa-sign-out"></i> READ MORE</a>
            </div>

        </div>
    </div>
    <!-- /article - image -->

{{/each}}
</template>
