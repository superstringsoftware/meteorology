<template name="showPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 post">
                {{> _post }}
            </div>
        </div>
    </div>

</template>


<template name="newPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{> _newPost }}
            </div>
        </div>
    </div>
</template>



<template name="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{#each posts}}
                <a href="{{pathFor 'showPostPermalink' createdAt}}">
                    <h3> {{title}}</h3>
                </a>
                <h5>
                    {{formatDate createdAt.timestamp}}
                    {{#if credit}} | <em>credit for the original post: <a href="{{link}}">{{credit}}</a></em>{{/if}}
                </h5>
                <h4>{{tagline}}</h4>
                <a href="{{pathFor 'showPostPermalink' createdAt}}">Read the whole post</a>
                {{/each}}
            </div>
        </div>
    </div>
</template>
