<template name="showPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{> _post }}
            </div>
        </div>
    </div>

</template>


<template name="newPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{> _newPost }}
            </div>
        </div>
    </div>

</template>
