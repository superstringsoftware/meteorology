<template name="showPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 post">
                {{> _post }}
                {{>disqus}}
            </div>
        </div>
    </div>

</template>


<template name="newPost">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{> _newPost }}
            </div>
        </div>
    </div>
</template>



<template name="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{#with lastPost}}
                {{> _post }}
                {{#with createdAt}}
                <a href="{{pathFor 'showPostPermalink'}}">discussion</a>
                {{/with}}
                {{/with}}

                <hr/>

                {{#each posts}}
                {{#with createdAt}}
                <a href="{{pathFor 'showPostPermalink'}}">
                <h3> {{../title}}</h3>
                </a>
                {{/with}}
                <h5>
                    {{formatDate createdAt.timestamp}}
                    {{#if credit}} | <em>credit for the original post: <a href="{{link}}">{{credit}}</a></em>{{/if}}
                </h5>
                <h4>{{tagline}}</h4>
                {{#with createdAt}}
                <a href="{{pathFor 'showPostPermalink'}}">Read the whole post</a>
                {{/with}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
