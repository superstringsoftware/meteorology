<!-- single post -->

<template name="_newPost">

    <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Enter Title" value="{{title}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="slug" placeholder="slug for permalink" value="{{slug}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="tagline" placeholder="Enter tagline..." value="{{tagline}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="linkToFeaturedImage" placeholder="link to featured image" value="{{linkToFeaturedImage}}">
    </div>
    <!--
    <div class="form-group">
        <input type="file" id="featuredImageFile" >
    </div> -->

    {{> _timestampEditor createdAt }}

    <!--
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="link" placeholder="Link if applicable" value="{{link}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="credit" placeholder="Credits to" value="{{credit}}">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="createdDate" value="{{createdAt.year}}/{{createdAt.month}}/{{createdAt.day}}">
        </div>
    </div> -->

    <p>&nbsp;</p>

    <div class="form-group">
        <textarea id='body' class='form-control' style="height: 400px;">
{{body}}</textarea>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <p class="fsize16"> Tags:
            <input type="text" class="form-control" id="newTag" placeholder="Add tags..." value="">
            {{#each tags}}
                <a class="tag label label-default light" href="#"><i class="fa fa-tags"></i> {{this}}</a>
            {{/each}}
            </p>
        </div>
    </div>



    <div class="form-inline">

        <a id="lnkCancel">Cancel</a> |
        <a id="lnkPublish">Publish</a>

        <div class="form-group">
        <select id="category" value="{{mainCategory}}">
            <option value="post">post</option>
            <option value="article">article</option>
            <option value="external">external</option>
        </select>
        <a id="lnkDelete"> ! Delete</a>
        </div>
    </div>



</template>
