<template name="_postMeta">
<span class="date">
{{createdAt.getDate}}
<small>{{shortMonthName createdAt.getMonth }} {{createdAt.getFullYear}}</small>
</span>
<span class="info hidden-xs">
<span class="block"><i class="fa fa-user"></i> BY J 'X-Ray' Ho</span>
<span class="block"><i class="fa fa-folder-open-o"></i> POSTED IN <a href="#">{{mainCategory.toUpperCase}}</a></span>
    <!--
<span class="block"><i class="fa fa-comments"></i> WITH <a href="blog-single.html#comments">3 COMMENTS</a></span>
-->
<span class="block"><i class="fa fa-link"></i> <a href="#">PERMALINK</a></span>
{{#if canEdit this}}
    <span class="block"><i class="fa fa-keyboard-o"></i> <a href="/admin/editPost/{{_id}}">EDIT</a></span>
{{/if}}
</span>
</template>
