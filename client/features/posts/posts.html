<template name="posts">
    {{#if serverPost}}
        <h1>server</h1>
        {{#with serverPost}}
            {{> _featuredPost }}
            <div class="text-left">
                <a href="{{pathFor 'showPostPermalink'}}" class="read-more btn btn-xs btn-default"><i class="fa fa-sign-out"></i> COMMENT</a>
                {{#if canEdit this}}
                    <span class="block"><i class="fa fa-keyboard-o"></i> <a href="/admin/editPost/{{_id}}">EDIT</a></span>
                {{/if}}
            </div>
        {{/with}}
    {{else}}
        {{#with lastPost}}
            {{> _featuredPost }}
            <div class="text-left">
                <a href="{{pathFor 'showPostPermalink'}}" class="read-more btn btn-xs btn-default"><i class="fa fa-sign-out"></i> COMMENT</a>
                {{#if canEdit this}}
                    <span class="block"><i class="fa fa-keyboard-o"></i> <a href="/admin/editPost/{{_id}}">EDIT</a></span>
                {{/if}}
            </div>
        {{/with}}
    {{/if}}

    <div class="row">
        &nbsp;<br>
        &nbsp;<br>
        &nbsp;<br>
    </div>
    <hr/>
        <h3>Previous Posts</h3>
    <hr/>
{{#each remainingPosts}}
    <!-- article - image -->
            <h3 class="article-title"><a href="{{pathFor 'showPostPermalink'}}">{{title}}</a></h3>
            <p>
                <span class="date">
                    {{createdAt.getDate}}
                    <small>{{shortMonthName createdAt.getMonth }} {{createdAt.getFullYear}}</small>
                </span>
                &nbsp;
                {{#each tags}}
                    <a class="tag" href="#"><i class="fa fa-tags"></i> {{this}}</a>
                {{/each}}
                {{#if canEdit this}}
                    <span class="block"><i class="fa fa-keyboard-o"></i> <a href="/admin/editPost/{{_id}}">EDIT</a></span>
                {{/if}}
            </p>
            <h5>{{tagline}}</h5>



{{/each}}
</template>
