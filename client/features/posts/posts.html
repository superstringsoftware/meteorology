<template name="posts">
    {{#with lastPost}}
        {{> _featuredPost }}
        <div class="text-left">
            <a href="{{pathFor 'showPostPermalink'}}" class="read-more btn btn-xs btn-info"><i class="fa fa-sign-out"></i> COMMENT</a>
        </div>
    {{/with}}

{{#each remainingPosts}}
    <!-- article - image -->
            <h2 class="article-title"><a href="{{pathFor 'showPostPermalink'}}">{{title}}</a></h2>
            <p>
                <span class="date">
                    {{createdAt.getDate}}
                    <small>{{shortMonthName createdAt.getMonth }} {{createdAt.getFullYear}}</small>
                </span>
                <a href="{{pathFor 'showPostPermalink'}}" class="read-more btn btn-xs btn-default"><i class="fa fa-sign-out"></i> READ MORE</a>

                &nbsp;
                {{#each tags}}
                    <a class="tag" href="#"><i class="fa fa-tags"></i> {{this}}</a>
                {{/each}}
            </p>
            <h5>{{tagline}}</h5>



{{/each}}
</template>
