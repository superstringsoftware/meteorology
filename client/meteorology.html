
<head>
    <title>Meteorology: wealth of knowledge on Meteor framework</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="/bootstrap.min.js"></script>
</head>



<body>

</body>

<template name="layout">


    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">meteorology.io</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{pathFor 'main'}}">Home</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'about'}}">About</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'posts'}}">Posts</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li style="margin-top: 10px;">{{ loginButtons }}</li>
                </ul>
            </div>

        </div>
    </div>

    {{yield}}

    <div class="navbar navbar-fixed-bottom">
        <footer class="text-center clearfix">(c) 2013 Superstring Software Ventures</footer>
    </div>
</template>

<template name="about">
    <h1>About</h1>
</template>


<template name="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{#each posts}}
                <a href="{{pathFor 'showPost'}}">
                    <h3> {{title}}</h3>
                </a>
                {{tagline}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
