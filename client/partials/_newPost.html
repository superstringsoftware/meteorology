<template name="_newPost">
    <h1>{{title}}</h1>
    {{#with post}}
    <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Enter Title" value="{{title}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="tagline" placeholder="Enter tagline..." value="{{tagline}}">
    </div>
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="link" placeholder="Link if applicable" value="{{link}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="credit" placeholder="Credits to" value="{{credit}}">
        </div>
    </div>

    <p>&nbsp;</p>

    <div class="form-group">
        <textarea id='codeParagraph{{numInPost}}' class='form-control'>{{body}}</textarea>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-sm" id='btnSaveChanges'>Save changes</button>
        <button type="button" class="btn btn-default btn-sm" id='btnCancel'>Cancel</button>
    </div>

    </div>
    <p>
        <a href="#" id="lnkNew">New paragraph</a> |
        <a href="#" id="lnkPublish">Publish post</a>
    </p>
    {{/with}}

</template>
