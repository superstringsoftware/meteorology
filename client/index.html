
<head>
    <title>Meteorology: wealth of knowledge on Meteor framework</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="/bootstrap.min.js"></script>
</head>
<body>
</body>

<template name="layout">


    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a href="{{pathFor 'main'}}" class="navbar-brand">meteorology.io</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{pathFor 'about'}}">about</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'posts'}}">posts</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li style="margin-top: 10px;">{{ loginButtons }}</li>
                </ul>
            </div>

        </div>
    </div>

    {{yield}}

    <div class="navbar navbar-fixed-bottom">
        <footer class="text-center clearfix">(c) 2013 Superstring Software</footer>
    </div>
</template>


<template name="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {{#each posts}}
                <a href="{{pathFor 'showPost'}}">
                    <h3> {{title}}</h3>
                </a>
                <h5>
                    {{formatDate createdAt}}
                    {{#if credit}} | <em>credit for the original post: <a href="{{link}}">{{credit}}</a></em>{{/if}}
                </h5>
                {{tagline}}
                <p>
                    {{{body.0.content}}}
                </p>
                <a href="{{pathFor 'showPost'}}">Read the whole post</a>
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="notFound">
    <h1>This Page Does Not Exist!</h1>
</template>

<template name="loading">
    <h1>Wait For It...</h1>
</template>
